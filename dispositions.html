<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Dispositions</title>
  <meta name="description" content="Dispositions">
  <meta name="keywords" content="">
  <meta name="author" content="Dispositions">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT 
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="css/skeleton.css"> -->
  <link rel="stylesheet" href="css/dispositions.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/kw.ico">
  <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'> 
  <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->


</head>
<body>
  <a href="index.html"><img id="homeIcon" src="images/home_icon.png"></a>
  <h1 class="center"> DISPOSITIONS</h1>
  <p id="quizP" class="center"><a href="disposition_quiz.html">DISPOSITIONS QUIZ - <span class="yellow">Click Here</span></a></p>
  
  <div id="buttons">
  <p class="center">
    <button id="showBtn">SHOW ALL</button> &nbsp 
    <button id="hideBtn">HIDE ALL</button> &nbsp
  </p>
  <p class="center">  
    <button id="numBtn">SHOW LETTERS</button> &nbsp 
    <button id="descBtn">SHOW DESCRIPTION</button>
  </p> 
  </div>
  <hr>
  


  <div>
    <p class="center">
      <label for="a" id="sha" class="show hide num">A</label> 
      <input type="radio" name="x" id="a"> &nbsp
      <input type="radio" name="x" id="arrested"> 
      <label for="arrested" id="sharrested" class="show hide desc">ARRESTED</label><br>
    </p>
    <hr>
    <p class="center">
      <label for="b" id="shb" class="show hide num">B</label> 
      <input type="radio" name="x" id="b"> &nbsp
      <input type="radio" name="x" id="citIss"> 
      <label for="citIss" id="shcitIss" class="show hide desc">CITATION ISSUED</label>
    <p>
    <hr>
    <p class="center">
      <label for="c" id="shc" class="show hide num">C</label> 
      <input type="radio" name="x" id="c"> &nbsp
      <input type="radio" name="x" id="icr"> 
      <label for="icr" id="shicr" class="show hide desc">INCDT./ CRIME REPORT (PRIMARY)</label>
    </p>
    <hr>
    <p class="center">
      <label for="d" id="shd" class="show hide num">D</label> 
      <input type="radio" name="x" id="d"> &nbsp
      <input type="radio" name="x" id="icrArrMad"> <label for="icrArrMad" id="shicrArrMad" class="show hide desc">INCDT./ CRIME REPORT (PRIMARY) ARREST MADE</label>
    </p>
    <hr>    
    <p class="center">
      <label for="e" id="she" class="show hide num">E</label> 
      <input type="radio" name="x" id="e"> &nbsp
      <input type="radio" name="x" id="icrCitIss"> 
      <label for="icrCitIss" id="shicrCitIss" class="show hide desc">INCDT./ CRIME REPORT (PRIMARY) CITATION ISSUED</label>
    </p>
    <hr>
    <p class="center">
      <label for="f" id="shf" class="show hide num">F</label> 
      <input type="radio" name="x" id="f"> &nbsp
      <input type="radio" name="x" id="unfounded"> 
      <label for="unfounded" id="shunfounded" class="show hide desc">UNFOUNDED</label>
    </p>
    <hr>
    <p class="center">
      <label for="g" id="shg" class="show hide num">G</label> 
      <input type="radio" name="x" id="g"> &nbsp
      <input type="radio" name="x" id="disCan"> 
      <label for="disCan" id="shdisCan" class="show hide desc">DISPATCHED CANCELLED</label>
    </p>
    <hr>
    <p class="center">
      <label for="h" id="shh" class="show hide num">H</label> 
      <input type="radio" name="x" id="h"> &nbsp
      <input type="radio" name="x" id="gonOnArr"> 
      <label for="gonOnArr" id="shgonOnArr" class="show hide desc">GONE ON ARRIVAL</label>
    </p>
    <hr>
    <p class="center">
      <label for="i" id="shi" class="show hide num">I</label> 
      <input type="radio" name="x" id="i"> &nbsp
      <input type="radio" name="x" id="unaToLoc"> 
      <label for="unaToLoc" id="shunaToLoc" class="show hide desc">UNABLE TO LOCATE</label>
    </p>
    <hr>
    <p class="center">
      <label for="j" id="shj" class="show hide num">J</label> 
      <input type="radio" name="x" id="j"> &nbsp
      <input type="radio" name="x" id="setAtSce"> 
      <label for="setAtSce" id="shsetAtSce" class="show hide desc">SETTLED AT SCENE</label>
    </p>
    <hr>
    <p class="center">
      <label for="k" id="shk" class="show hide num">K</label> 
      <input type="radio" name="x" id="k"> &nbsp
      <input type="radio" name="x" id="rtoti"> 
      <label for="rtoti" id="shrtoti" class="show hide desc">REPORT TAKEN OTHER THAN INCDT./ CRIME REPORT (DO NOT USE IF AN INCDT./ CRIME REPORT WAS TAKEN)</label>
    </p>
    <hr>
    <p class="center">
      <label for="l" id="shl" class="show hide num">L</label> 
      <input type="radio" name="x" id="l"> &nbsp
      <input type="radio" name="x" id="hanByOthJur"> 
      <label for="hanByOthJur" id="shhanByOthJur" class="show hide desc">HANDLED BY OTHER JURSIDICTION</label>
    </p>
    <hr>
    <p class="center">
      <label for="m" id="shm" class="show hide num">M</label> 
      <input type="radio" name="x" id="m"> &nbsp
      <input type="radio" name="x" id="warSubAdv"> 
      <label for="warSubAdv" id="shwarSubAdv" class="show hide desc">WARNING AND/OR SUBJECT ADVISED</label>
    </p>
    <hr>    
    <p class="center">
      <label for="o" id="sho" class="show hide num">O</label> 
      <input type="radio" name="x" id="o"> &nbsp
      <input type="radio" name="x" id="fAlarm"> 
      <label for="fAlarm" id="shfAlarm" class="show hide desc">FALSE ALARM</label>
    </p>
    <hr>
    <p class="center">
      <label for="p" id="shp" class="show hide num">P</label> 
      <input type="radio" name="x" id="p"> &nbsp
      <input type="radio" name="x" id="refToSigCom"> 
      <label for="refToSigCom" id="shrefToSigCom" class="show hide desc">REFUSED TO SIGN COMPLAINT</label>
    </p>
    <hr>
    <p class="center">
      <label for="q" id="shq" class="show hide num">Q</label> 
      <input type="radio" name="x" id="q"> &nbsp
      <input type="radio" name="x" id="hbuotp"> 
      <label for="hbuotp" id="shhbuotp" class="show hide desc">HANDLED BY UNIT OTHER THAN PATROL (INDICATE SPECIFIC UNIT)</label>
    </p>
    <hr>   
    <p class="center">
      <label for="r" id="shr" class="show hide num">R</label> 
      <input type="radio" name="x" id="r"> &nbsp
      <input type="radio" name="x" id="radBroOnl"> 
      <label for="radBroOnl" id="shradBroOnl" class="show hide desc">RADIO BROADCAST ONLY</label>
      </p>
    <hr>   
    <p class="center">
      <label for="s" id="shs" class="show hide num">S</label> 
      <input type="radio" name="x" id="s"> &nbsp
      <input type="radio" name="x" id="nonCriDetCom"> 
      <label for="nonCriDetCom" id="shnonCriDetCom" class="show hide desc">NON-CRIMINAL DETAIL COMPLETE</label>
    </p>
    <hr>   
    <p class="center">
      <label for="t" id="sht" class="show hide num">T</label> 
      <input type="radio" name="x" id="t"> &nbsp
      <input type="radio" name="x" id="rtupe"> 
      <label for="wrtupe" id="shrtupe" class="show hide desc">REPORT TAKEN UNDER PREVIOUS EVENT #</label>
    </p>
    <hr>   
    <p class="center">
      <label for="z" id="shz" class="show hide num">Z</label> 
      <input type="radio" name="x" id="z"> &nbsp
      <input type="radio" name="x" id="irceo"> 
      <label for="irceo" id="shirceo" class="show hide desc">INSURANCE REPORT (CAD EVENT ONLY)</label>
    </p>
    <hr>
    <p class="center">
      <label for="code3" id="shcode3" class="show hide num">CODE 3</label>
      <input type="radio" name="x" id="code3"> &nbsp
      <input type="radio" name="x" id="rwlas">
      <label for="rwlas" id="shrwlas" class="show hide desc">RESPOND WITH LIGHTS AND SIREN</label>
    </p>
    <hr>
    <p class="center">
      <label for="code4" id="shcode4" class="show hide num">CODE 4</label>
      <input type="radio" name="x" id="code4"> &nbsp
      <input type="radio" name="x" id="noeeNcc">
      <label for="noeeNcc" id="shnoeeNcc" class="show hide desc">TO BE UTILIZED WHEN THERE IS NO LONGER AN EXISTING EMERGENCY AND WHEN NECESSARY TO CLEAR THE CHANNEL</label>
    </p>
    <hr>
    <p class="center">
      <label for="code5" id="shcode5" class="show hide num">CODE 5</label>
      <input type="radio" name="x" id="code5"> &nbsp
      <input type="radio" name="x" id="cij">
      <label for="cij" id="shcij" class="show hide desc">REQUEST FOR CAMERA IN JAIL TO BE ACTIVATED</label>
    </p>
    <hr>
    <p class="center">
      <label for="codeRed" id="shcodeRed" class="show hide num">CODE RED</label>
      <input type="radio" name="x" id="codeRed"> &nbsp
      <input for="" type="radio" name="x" id="eto">
      <label for="eto" id="sheto" class="show hide desc">EMERGENCY EXISTS - EMERGENCY TRAFFIC ONLY</label>
    </p>
    <hr>
    <p class="center">
      <label for="code30" id="shcode30" class="show hide num">CODE 30</label>
      <input type="radio" name="x" id="code30"> &nbsp
      <input type="radio" name="x" id="dnctpp">
      <label for="dnctpp" id="shdnctpp" class="show hide desc">DOES NOT CONFORM TO PROPER PROCEDURES</label>
    </p>
    <hr>  
    

  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/dispositions.js" type="text/javascript"></script>
</body>
</html>
